services:
  db:
    image: mysql:8.4
    container_name: prosper_sync_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: prosper_sync_backend_development
      MYSQL_ROOT_HOST: "%"
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
    container_name: prosper_sync_backend
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: secret
      DB_NAME_DEVELOPMENT: prosper_sync_backend_development
      DB_NAME_TEST: prosper_sync_backend_test
      CORS_ORIGINS: http://localhost:5173
    volumes:
      - ./backend:/app
      - bundle_cache:/bundle
    ports:
      - "3000:3000"
    command: bundle exec rails server -b 0.0.0.0 -p 3000

  frontend:
    build:
      context: ./frontend
    container_name: prosper_sync_frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:3000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  mysql_data:
  bundle_cache:
  frontend_node_modules:
